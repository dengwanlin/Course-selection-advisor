<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>student registeration</title>
</head>

<body>

    <form method="post">
        <label for="student_id" style="font-size: 20px;">student ID:</label><input type="text" id="student_id" name="student_id" required><br>
        <label for="first_name" style="font-size: 20px;">surname:</label><input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name" style="font-size: 20px;">familyname:</label><input type="text" id="last_name" name="last_name" required><br>
        <label for="password" style="font-size: 20px;">password:</label><input type="password" id="password" name="password" required><br>
        <input type="submit" value="submit">
    </form>
    {% if exist_message %}
    <p>{{ exist_message|safe }}</p>
    {% endif %}
</body>

</html>
