{% extends 'dashboard_layout.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <!-- Dashboard Content -->
    <section class="dashboard-content">
      <!-- Dashboard Metrics -->
      <div class="dashboard-metrics">
        <div class="metric-box">Total Courses <span>{{courses}}</span></div>
        <div class="metric-box">My Courses<span>{% if my_courses.my_courses %}{{my_courses.my_courses|length}}{% else
            %}{{0}}{% endif %}</span></div>
        <!-- <div class="metric-box">Hour Spent <span>705</span></div> -->
      </div>
    
      <!-- Popular Courses -->
      <div class="grid-container">
        <div style="display: flex; flex-direction: column"></div>
        <div style="
                    display: flex;
                    flex-direction: column;
                    height: 500px;
                    width: 100%;
                  " id="graph">
          <h2>Course Distribution by Attributes</h2>
          <iframe src="{{ url_for('home_index') }}" style="width: 100%; height: 500px; border: none"></iframe>
        </div>
      </div>
    </section>
        

{% endblock %}
