<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>your study status questionnaire</title>
</head>

<body>
    <form method="post" action="{{ url_for('submit_status') }}">
        <!-- select your term -->
        <label for="term" style="font-size: 20px;">term:</label>
        <select id="term" name="term">
            {% for term in terms %}
            <option value="{{ term }}" style="font-size: 20px;">{{ term }}</option>
            {% endfor %}
        </select>
        <br>

<!-- Select the language and the corresponding language level, and display them in the order of language first and then the corresponding language level -->
        {% for language in languages %}
        <label for="{{ language }}_level" style="font-size: 20px;">{{ language }} language level:</label>
        <select id="{{ language }}_level" name="{{ language }}_level">
            {% for level in language_levels %}
            <option value="{{ level }}" style="font-size: 20px;">{{ level }}</option>
            {% endfor %}
        </select><br>
        {% endfor %}


        <label for="major_name" style="font-size: 20px;">major name:</label>
        <select id="major_name" name="major_name">
            <option value="Computer Engineering" style="font-size: 20px;">Computer Engineering</option>
            <option value="Others" style="font-size: 20px;">Others</option>
        </select><br>

        <label for="direction_name" style="font-size: 20px;">major direction:</label>
        <select id="direction_name" name="direction_name">
            <option value="Intelligent Networked Systems" style="font-size: 20px;">Intelligent Networked Systems</option>
            <option value="Interactive Systems and Visualization" style="font-size: 20px;">Interactive Systems and Visualization</option>
            <option value="Others" style="font-size: 20px;">Others</option>
        </select><br>

        <input type="submit" value="submit">
    </form>
</body>

</html>
