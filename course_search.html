<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Page</title>
    <link rel="stylesheet" href="courses.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Smart CS</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="/dashboard/dashboard.html">Dashboard</a></li>
                    <li><a href="courses.html" class="active">Courses</a></li>
                    <li><a href="/settings/settings.html">Settings</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User Profile">
                <p>John Doe</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Header -->
            <header class="top-header">
                <button class="menu-button" id="menuButton">‚ò∞</button>
                <nav>
                    <a href="home.html">Home</a>
                    <a href="dashboard.html" class="active">Dashboard</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact Us</a>
                    <a href="logout.html" class="logout">Log Out</a>
                </nav>
            </header>

            <!-- Fullscreen Menu -->
            <div class="fullscreen-menu" id="fullscreenMenu">
                <button class="close-button" id="closeButton">‚úñ</button>

                <a href="{{ url_for('home', username=username) }}" class="active">Dashboard</a>
                <a href="dashboard.html" class="active">Dashboard</a>

                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="logout.html" class="logout">Log Out</a>
            </div>

            <!-- Courses Content -->
            <section class="courses-content">
                <div class="tabs">
                    <button class="tab active" id="searchCoursesTab">Search Courses</button>
                    <button class="tab" id="myCoursesTab">My Courses</button>
                </div>

                <div class="form-container" id="searchCoursesForm">
                    <h3>Answer these questions to get the best selections</h3>
                    <form>
                        <div class="form-group">
                            <label for="hours">How many hours are you willing to dedicate? *</label>
                            <input type="number" id="hours" placeholder="Enter hours">
                        </div>

                        <div class="form-group">
                            <label for="math">How math intensive do you want this course to be? *</label>
                            <input type="text" id="math" placeholder="Enter level (e.g., High)">
                        </div>

                        <div class="form-group">
                            <label for="knowledge">Rate your knowledge of the following</label>
                            <select id="knowledge">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="language">What language do you want the course to be in? *</label>
                            <select id="language">
                                <option value="English">English</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="preference">Programming language preference *</label>
                            <select id="preference">
                                <option value="None">None</option>
                                <option value="Python">Python</option>
                                <option value="JavaScript">JavaScript</option>
                            </select>
                        </div>

                        <button type="submit" class="submit-button" >
                           <a class="submit-button" href="/searchcourses/searchcourses.html"> Search Courses <span>üîç</span></a>
                        </button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="../script.js"></script>
</body>
</html>
